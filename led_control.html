<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PICO W2 蓝牙控制</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button { font-size: 18px; padding: 12px 20px; margin: 10px; border-radius: 10px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📶 PICO W2 蓝牙 LED 控制</h1>
  <button onclick="connect()">🔗 连接设备</button>
  <div id="controls" style="display:none;">
    <button onclick="send('1')">💡 点亮 LED</button>
    <button onclick="send('0')">🔌 熄灭 LED</button>
  </div>
  <div id="status">状态：尚未连接</div>

  <script>
    const serviceUUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const txCharacteristicUUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    let device, server, service, characteristic;

    async function connect() {
      try {
        log("请求连接...");
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUUID] }]
        });
        log("设备已选择：" + device.name);

        server = await device.gatt.connect();
        log("连接成功");

        service = await server.getPrimaryService(serviceUUID);
        characteristic = await service.getCharacteristic(txCharacteristicUUID);

        document.getElementById("controls").style.display = "block";
        document.getElementById("status").innerText = "状态：已连接 " + device.name;

      } catch (error) {
        console.error(error);
        alert("连接失败: " + error.message);
        log("连接失败：" + error.message);
      }
    }

    async function send(value) {
      if (!characteristic) {
        alert("未连接设备！");
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(value));
      log("发送指令：" + value);
    }

    function log(msg) {
      console.log(msg);
      document.getElementById("status").innerText = "状态：" + msg;
    }
  </script>
</body>
</html>
