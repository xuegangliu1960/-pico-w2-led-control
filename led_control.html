<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PICO W2 LED 控制器</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>📶 PICO W2 蓝牙 LED 控制</h1>
  <button onclick="connect()">🔗 连接设备</button>

  <div id="controls" style="display:none;">
    <button onclick="send('1')">💡 点亮 LED</button>
    <button onclick="send('0')">🔌 熄灭 LED</button>
  </div>

  <script>
    const serviceUUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e".toLowerCase();
    const txCharacteristicUUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e".toLowerCase();

    let device, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUUID] }]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        characteristic = await service.getCharacteristic(txCharacteristicUUID);

        document.getElementById("controls").style.display = "block";
        alert("连接成功！");
      } catch (error) {
        alert("连接失败：" + error);
      }
    }

    async function send(value) {
      if (!characteristic) {
        alert("尚未连接蓝牙设备！");
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(value));
    }
  </script>
</body>
</html>
